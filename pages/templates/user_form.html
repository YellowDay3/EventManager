<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>User Form</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .container {
    max-width: 600px;
    width: 100%;
  }
  
  .card {
    background: white;
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }
  
  h1 {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 2rem;
    text-align: center;
  }
  
  form p {
    margin-bottom: 1.5rem;
  }
  
  form label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }
  
  form input[type="text"],
  form input[type="password"],
  form input[type="email"],
  form input[type="number"],
  form select,
  form textarea {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f9fafb;
    font-family: inherit;
  }
  
  form input:focus,
  form select:focus,
  form textarea:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  form textarea {
    resize: vertical;
    min-height: 100px;
  }
  
  .helptext {
    display: block;
    font-size: 0.875rem;
    color: #6b7280;
    margin-top: 0.25rem;
  }
  
  .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0 0;
  }
  
  .errorlist li {
    color: #ef4444;
    font-size: 0.875rem;
    padding: 0.5rem;
    background: #fee2e2;
    border-radius: 6px;
    margin-top: 0.25rem;
  }
  
  .button-group {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 2px solid #e5e7eb;
  }
  
  button[type="submit"] {
    flex: 1;
    padding: 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  }
  
  button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
  }
  
  button[type="submit"]:active {
    transform: translateY(0);
  }
  
  .back-link {
    display: inline-block;
    padding: 1rem 1.5rem;
    background: #f3f4f6;
    color: #374151;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .back-link:hover {
    background: #e5e7eb;
    transform: translateY(-2px);
  }
  
  input[type="checkbox"] {
    width: auto;
    margin-right: 0.5rem;
    cursor: pointer;
  }
  
  form p:has(input[type="checkbox"]) {
    display: flex;
    align-items: center;
  }
  
  form p:has(input[type="checkbox"]) label {
    margin-bottom: 0;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>{% if create %}Create New User{% else %}Edit User: {{ user_obj.username }}{% endif %}</h1>
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="button-group">
          <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back</a>
          <button type="submit">üíæ Save User</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
