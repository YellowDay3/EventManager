<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login - Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 30s linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(50px, 50px) rotate(360deg); }
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            padding: 3rem 2.5rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .spinner {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .help-text {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .help-text p {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .alert-box {
            padding: 1rem;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid #fca5a5;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        .alert-box p {
            color: #991b1b;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0;
        }

        .toast-container {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 1rem;
            z-index: 9999;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert-box">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" id="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        class="form-input"
                        placeholder="Enter your username"
                    />
                    <div id="checking-spinner" class="spinner hidden"></div>
                </div>
            </div>

            <div id="password-container"></div>

            <button type="submit" id="submit-btn" class="submit-btn">
                Sign In
            </button>
        </form>

        <div class="help-text">
            <p>Need help? Contact your administrator</p>
        </div>
    </div>

    <div class="toast-container" id="toastContainer">
      {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags|default:'primary' }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    </div>

    <script>
        var checkTimeout = null;
        var isAdmin = false;
        var passwordFieldExists = false;

        var usernameInput = document.getElementById('username');
        var passwordContainer = document.getElementById('password-container');
        var checkingSpinner = document.getElementById('checking-spinner');
        var loginForm = document.getElementById('login-form');

        function createPasswordField() {
            if (passwordFieldExists) return;
            
            passwordContainer.innerHTML = '<div class="form-group fade-in"><label for="password" class="form-label">Password</label><div class="input-wrapper"><input type="password" id="password" name="password" required autocomplete="current-password" class="form-input" placeholder="Enter your password" /></div></div>';
            passwordFieldExists = true;
        }

        function removePasswordField() {
            passwordContainer.innerHTML = '';
            passwordFieldExists = false;
        }

        function checkUserRole(username) {
            if (username.length < 3) {
                removePasswordField();
                isAdmin = false;
                return;
            }

            checkingSpinner.classList.remove('hidden');

            fetch('/check-role/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ username: username })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.role === 'admin') {
                    isAdmin = true;
                    createPasswordField();
                } else {
                    isAdmin = false;
                    removePasswordField();
                }
            })
            .catch(function(error) {
                isAdmin = false;
                removePasswordField();
            })
            .finally(function() {
                checkingSpinner.classList.add('hidden');
            });
        }

        usernameInput.addEventListener('input', function() {
            clearTimeout(checkTimeout);
            var self = this;
            checkTimeout = setTimeout(function() {
                checkUserRole(self.value.trim());
            }, 300);
        });

        loginForm.addEventListener('submit', function(e) {
            var passwordInput = document.getElementById('password');
            var hasPassword = passwordInput && passwordInput.value.trim() !== '';

            if (!isAdmin && hasPassword) {
                e.preventDefault();
                return false;
            }

            if (isAdmin && !hasPassword) {
                e.preventDefault();
                return false;
            }
        });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'))
      toastElList.forEach(function(toastEl) {
        const toast = new bootstrap.Toast(toastEl)
        toast.show()
      })
    })
    </script>

</body>
</html>
